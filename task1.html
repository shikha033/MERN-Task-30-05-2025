<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>School Dashboard</h2>
      <a class="menu-button">Dashboard</a>
      <a class="menu-button">Students</a>
      <a class="menu-button">Teachers</a>
      <a class="menu-button">Classes</a>
      <a class="menu-button">Exams</a>
      <a class="menu-button">Settings</a>
    </div>
    <div class="main">
      <h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h2>Total Students</h2>
          <p>600</p>
        </div>
        <div class="card">
          <h2>Total Teachers</h2>
          <p>40</p>
        </div>
        <div class="card">
          <h2>Classes</h2>
          <p>20</p>
        </div>
        <div class="card">
          <h2>Upcoming Exams</h2>
          <p>5</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
